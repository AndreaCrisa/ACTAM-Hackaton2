<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscJokey Enhanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
        }
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .slider-group {
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 200px;
        }
        .effect-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DiscJokey: Enhanced Pjanoo Recreation</h1>
    <div>
        <button id="playButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <div class="controls">
        <h3>Drum Controls</h3>
        <div>
            <label>
                <input type="checkbox" id="toggleKick" checked>
                Enable Kick
            </label>
            <input type="range" id="kickVolume" min="-60" max="0" value="-6"> Volume
        </div>
        <div>
            <label>
                <input type="checkbox" id="toggleSnare" checked>
                Enable Snare
            </label>
            <input type="range" id="snareVolume" min="-60" max="0" value="-6"> Volume
        </div>
        <div>
            <label>
                <input type="checkbox" id="toggleHiHat" checked>
                Enable Hi-Hat
            </label>
            <input type="range" id="hihatVolume" min="-60" max="0" value="-6"> Volume
        </div>
        <h3>Synth Controls</h3>
        <div>
            <label>
                <input type="checkbox" id="toggleBass" checked>
                Enable Bassline
            </label>
            <input type="range" id="bassVolume" min="-60" max="0" value="-6"> Volume
        </div>
        <div>
            <label>
                <input type="checkbox" id="toggleArp" checked>
                Enable Arpeggio
            </label>
            <input type="range" id="arpVolume" min="-60" max="0" value="-6"> Volume
        </div>
        <div>
            <label>
                <input type="checkbox" id="toggleRiff" checked>
                Enable Main Riff
            </label>
            <input type="range" id="riffVolume" min="-60" max="0" value="-6"> Volume
        </div>
    </div>
    <div class="effect-controls">
        <h3>Global Effects</h3>
        <div>
            <label for="reverb">Reverb: </label>
            <input type="range" id="reverb" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div>
            <label for="lowPassFilter">Low-Pass Filter (Hz): </label>
            <input type="range" id="lowPassFilter" min="200" max="20000" value="20000">
        </div>
    </div>
    <script>
        // Tone.js setup
        Tone.Transport.bpm.value = 126;

        // Effects
        const reverb = new Tone.Reverb({ decay: 3, wet: 0.5 }).toDestination();
        const lowPassFilter = new Tone.Filter(20000, "lowpass").connect(reverb);

        // Helper to create volume and effects chains
        const createChannel = (volume = -6) => {
            const gain = new Tone.Volume(volume).connect(lowPassFilter);
            return gain;
        };

        // Drum players with volume control
        const kickChannel = createChannel();
        const kick = new Tone.Player("../DrumSamples/BD.wav").connect(kickChannel);

        const snareChannel = createChannel();
        const snare = new Tone.Player("../DrumSamples/SNARE.wav").connect(snareChannel);

        const hiHatChannel = createChannel();
        const ClosedHiHat = new Tone.Player("../DrumSamples/CHH.wav").connect(hiHatChannel);

        // Drum pattern
        const drumPatternIntro = new Tone.Sequence((time, note) => {
            if (document.getElementById("toggleKick").checked && note === "kick") {
                kick.start(time);
            }
            if (document.getElementById("toggleSnare").checked && note === "snare") {
                snare.start(time);
            }
            if (document.getElementById("toggleHiHat").checked && note === "ClosedHiHat") {
                ClosedHiHat.start(time);
            }
        }, ["kick", "ClosedHiHat", "snare", "ClosedHiHat"], "8n");

        // Bassline
        const bassChannel = createChannel();
        const bassSynth = new Tone.AMSynth().connect(bassChannel);
        const bassLine = new Tone.Sequence((time, note) => {
            if (document.getElementById("toggleBass").checked) {
                bassSynth.triggerAttackRelease(note, "8n", time);
            }
        }, ["G2", "F2", "Eb2", "C2"], "4n");

        // Arpeggio
        const arpChannel = createChannel();
        const arpSynth = new Tone.PolySynth(Tone.Synth).connect(arpChannel);
        const arpSequence = new Tone.Sequence((time, note) => {
            if (document.getElementById("toggleArp").checked) {
                arpSynth.triggerAttackRelease(note, "16n", time);
            }
        }, ["C4", "D4", "F4", "C4"], "16n");

        // Main riff
        const riffChannel = createChannel();
        const mainRiffSynth = new Tone.PolySynth(Tone.Synth).connect(riffChannel);
        const mainRiffL = new Tone.Sequence((time, note) => {
            if (document.getElementById("toggleRiff").checked) {
                mainRiffSynth.triggerAttackRelease(note, "16n", time);
            }
        }, ["G4", "F4", "D4"], "16n");

        // Play/Stop controls
        document.getElementById("playButton").addEventListener("click", async () => {
            await Tone.start();
            drumPatternIntro.start(0);
            bassLine.start(0);
            arpSequence.start(0);
            mainRiffL.start(0);
            Tone.Transport.start();
        });

        document.getElementById("stopButton").addEventListener("click", () => {
            Tone.Transport.stop();
            drumPatternIntro.stop(0);
            bassLine.stop(0);
            arpSequence.stop(0);
            mainRiffL.stop(0);
        });

        // Volume controls
        document.getElementById("kickVolume").addEventListener("input", (e) => {
            kickChannel.volume.value = e.target.value;
        });
        document.getElementById("snareVolume").addEventListener("input", (e) => {
            snareChannel.volume.value = e.target.value;
        });
        document.getElementById("hihatVolume").addEventListener("input", (e) => {
            hiHatChannel.volume.value = e.target.value;
        });
        document.getElementById("bassVolume").addEventListener("input", (e) => {
            bassChannel.volume.value = e.target.value;
        });
        document.getElementById("arpVolume").addEventListener("input", (e) => {
            arpChannel.volume.value = e.target.value;
        });
        document.getElementById("riffVolume").addEventListener("input", (e) => {
            riffChannel.volume.value = e.target.value;
        });

        // Effect controls
        document.getElementById("reverb").addEventListener("input", (e) => {
            reverb.wet.value = e.target.value;
        });
        document.getElementById("lowPassFilter").addEventListener("input", (e) => {
            lowPassFilter.frequency.value = e.target.value;
        });
    </script>
</body>
</html>
