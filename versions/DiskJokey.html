<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscJokey: Pjanoo Recreation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
        }
        .controls {
            margin-top: 20px;
        }
        .controls div {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>DiscJokey: Pjanoo Recreation</h1>
    <div class="controls">
        <div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div>
            <label for="bpm">BPM: </label>
            <input type="range" id="bpm" min="60" max="200" value="126">
            <span id="bpmValue">126</span>
        </div>
        <div>
            <label for="kickVolume">Kick Volume: </label>
            <input type="range" id="kickVolume" min="-30" max="0" value="0">
        </div>
        <div>
            <label for="snareVolume">Snare Volume: </label>
            <input type="range" id="snareVolume" min="-30" max="0" value="0">
        </div>
        <div>
            <label for="hihatVolume">Hi-Hat Volume: </label>
            <input type="range" id="hihatVolume" min="-30" max="0" value="0">
        </div>
    </div>
    <script>
        // Initialize Tone.js Players
        const kick = new Tone.Player("./DrumSamples/BD.wav").toDestination();
        const snare = new Tone.Player("./DrumSamples/SNARE.wav").toDestination();
        const hiHat = new Tone.Player("./DrumSamples/CHH.wav").toDestination();

        // Drum Pattern
        const drumPattern = new Tone.Sequence((time, note) => {
            if (note === "kick") {
                kick.start(time);
            } else if (note === "snare") {
                snare.start(time);
            } else if (note === "hihat") {
                hiHat.start(time);
            }
        }, ["kick", "hihat", "snare", "hihat"], "8n");

        // BPM Control
        const bpmSlider = document.getElementById("bpm");
        const bpmValue = document.getElementById("bpmValue");
        bpmSlider.addEventListener("input", () => {
            const bpm = bpmSlider.value;
            bpmValue.textContent = bpm;
            Tone.Transport.bpm.value = bpm;
        });

        // Volume Controls
        document.getElementById("kickVolume").addEventListener("input", (e) => {
            kick.volume.value = e.target.value;
        });
        document.getElementById("snareVolume").addEventListener("input", (e) => {
            snare.volume.value = e.target.value;
        });
        document.getElementById("hihatVolume").addEventListener("input", (e) => {
            hiHat.volume.value = e.target.value;
        });

        // Start/Stop Buttons
        document.getElementById("start").addEventListener("click", async () => {
            await Tone.start();
            Tone.Transport.start();
            drumPattern.start(0);
        });

        document.getElementById("stop").addEventListener("click", () => {
            Tone.Transport.stop();
            drumPattern.stop();
        });

        // Configure Transport
        Tone.Transport.bpm.value = 126;
        Tone.Transport.timeSignature = [4, 4];
    </script>
</body>
</html>
